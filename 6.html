    <style>
        .galley{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border: 3px solid rgb(94, 94, 245);
            padding: 20px;
        }
        .galley img{
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .galley2{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border: 3px solid rgb(32, 233, 42);
            padding: 20px;
        }
        .galley2 img{
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        h1{
            font-size: 50px;
            text-align: center;
            margin-top: 0;
        }
        h2{
            font-size: 20px;
            text-align: center;
            margin: 10px;
            border: 2px dotted blue;
        }
        h3{
            font-size: 20px;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
            border: 2px dotted green;
        }
    </style>
    <h2>개인사진첩</h2>
<div class="galley">
    <div><img src="img/사진첩1.jpg" alt="사진첩1"></div>
    <div><img src="img/사진첩2.jpg" alt="사진첩2"></div>
    <div><img src="img/사진첩3.jpg" alt="사진첩3"></div>
    <div><img src="img/사진첩4.jpg" alt="사진첩4"></div>
    <div><img src="img/사진첩5.jpg" alt="사진첩5"></div>
    <div><img src="img/사진첩6.jpg" alt="사진첩6"></div>
</div>
<h3>상품사진</h3>
<div class="galley2">
    <div><img src="img/상품사진1.jpg" alt="상품사진1"></div>
    <div><img src="img/상품사진2.jpg" alt="상품사진2"></div>
    <div><img src="img/상품사진3.jpg" alt="상품사진3"></div>
    <div><img src="img/상품사진4.jpg" alt="상품사진4"></div>

</div>
