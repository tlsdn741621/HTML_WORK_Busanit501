<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>이벤트 설정 및 적용하는 다양한 방법</h1>
    <h2>1. HTML 태그 내 onXXX 속성 직접정의, 장점 : 구현간단, 단점 : 가독성, 재사용 안됨</h2>
    <!-- 함수를 사용하기 전 구조 -->
    <input type="button" value="test1" onclick="alert('hi')">
    <!-- 함수를 사용하기 구조 -->
    <input type="button" value="test2-함수이용" onclick="sayHi()">

    <h2>2. 자바스크립트에서 element.onclick 직업 할당. 장점 : 코드분리, 단점 : 중복 이벤트 설정 불가</h2>
    <input type="button" id="btn1" value="Click Me">

    <h2>3. addEventListener() 방식 권장, 강추!! 장정 : 하나의 요소에 여러 이벤트 등록 가능, 나중에 해제 가능, 이벤트 위임 유리</h2>
    <input type="button" id="btn2" value="Click Me2">

    <h2>4. 기본 함수를 ES6 화살표 함수로 변경해서 더 간단히 이용해보기</h2>
    <input type="button" id="btn3" value="Click Me3">
    <script>
        //script 태그는 가급적이면, body 태그의 가장 아랫 부분에 작성,
        //이유? html 렌더리(화면 그려주는데), 자바스크립트 문법이
        // 읽기 전에 먼저 화면에 그려주는게 우선. 그래서, 맨뒤에 작성
        // 함수의 기본 정의 : function 함수명(매개변수자리) {해당기능}
        // 방법1 html 태그 내부의 onclick 곳에서 작업
        function sayHi() {
            alert('함수 이용한 hi')
        }
        // onclick 하는 곳에 함수를 이용함
        // 함수 이용법 : 함수명(), ex) sayHi()

        // 방법2 <script> 태그 내부에서 작업, 작업 공간의 분리
        // 요소.onclick = 함수를 직접 정의
        // 요소 : 먼저 버튼을 선택한다
        // ex) document.getElementById('btn1').
        document.getElementById('btn1').onclick = function () {
            alert("요소에 직접 onclick 붙여서 이벤트 처리하기")
        }

        //방법3
        // document.getElementById('btn2') : 특정요소(버튼,이미지)를 선택
        // const 상수명 , 변경 불가하고 재할당 안됨
        // btn 는 무엇을 담고 있냐? 버튼2 를 가리키고 있다
        const btn = document.getElementById('btn2')
        // 이벤트 적용
        // 기본 문법 btn.addEventListener(액션행위, 실행할 함수)
        // 액션행위 예시들
        // | 이벤트        | 설명             |
        // | ------------ | -------------- |
        // | `click`      | 클릭했을 때         |
        // | `dblclick`   | 더블 클릭했을 때      |
        // | `mousedown`  | 마우스 버튼을 누를 때   |
        // | `mouseup`    | 마우스 버튼을 뗄 때    |
        // | `mouseenter` | 요소 안에 마우스 진입 시 |
        // | `mouseleave` | 요소에서 마우스가 나갈 때 |
        // | `mousemove`  | 마우스가 움직일 때     |
        // btn.addEventListener('click', function(){})
        btn.addEventListener('click', function(){alert('방법3번째 이벤트 처리')})

        // 방법4 기본 함수를 ES6 화살표 함수로 변경해서 더 간단히 이용해보기
        // 화살표 함수 기본 문법 : (매개변수) => 행위(함수의 기능)
        // const handleClick2 = function test() {alert("기본 함수 이용")}
        const handleClick = () => alert("화살표 함수로 더 간단히 이용")
        //요소 선택하는 방법들
        const btn3 = document.getElementById('btn3')
        const btn3_2 = document.querySelector('#btn3')
        //이벤트를 적용하는 방법
        btn3.addEventListener('click', handleClick)
    </script>
</body>

</html>
