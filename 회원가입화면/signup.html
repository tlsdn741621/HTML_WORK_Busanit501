<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div id="container">
        <h1>회원가입 예시 폼</h1>
        <form id="signupForm">

             <div id="profilePreviewBox">
                <img id="profilePreview" src="img/user_profile.png" alt="프로필 미리보기">
             </div>

            <label>
                아이디 : <input type="text" name="username" placeholder="아이디를 입력해주세요" required>
            </label>
            <label>
                패스워드 : <input type="password" name="password">
            </label>
            <fieldset>
                <legend>취미를 선택하세요</legend>
                <label>운동 <input type="checkbox" name="hobby" value="운동"></label>
                <label>게임 <input type="checkbox" name="hobby" value="게임"></label>
                <label>영화보기<input type="checkbox" name="hobby" value="영화보기"></label>
                <label>독서<input type="checkbox" name="hobby" value="독서"></label>
            </fieldset>
            <label>
                성별 : <input type="radio" name="gender" value="남"> 남
                <input type="radio" name="gender" value="여"> 여
            </label>
            <label>
                이름 : <input type="text" name="name">
            </label>
            <label>
                생년월일 : <input type="date" name="date">
            </label>
            <label>
                전화번호 : <input type="number" name="phoneNo">
            </label>
            <label>
                이메일 : <input type="email" name="email" required>
            </label>
            <label>
                프로필 사진 등록 : <input type="file" name="file">
            </label>
            <input type="hidden" name="user_id" value="test1234">
            <button type="submit">가입하기</button>
            <button type="reset">초기화</button>

        </form>
    </div>
    <div id="result">
        <h3>입력한 정보 결과 확인</h3>
        <pre id="output"></pre>
    </div>
    <script src="js/style.js"></script>
</body>

</html>
